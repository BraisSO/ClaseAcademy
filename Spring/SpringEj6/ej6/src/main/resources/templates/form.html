<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Site</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container card w-25 mt-xl-5" >
    <form class="m-auto text-center  " th:object="${coche}" method="post" th:action="@{/save}">
        <div class="m-3">
            <label for="validationCustom01" class="form-label">Marca</label>
            <input type="text" class="form-control" id="validationCustom01" required  th:field="*{marca}">
        </div>

        <div class="m-3">
            <label for="validationCustom02" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="validationCustom02" required  th:field="*{modelo}">

        </div>

        <div class="m-4">
            <label for="validationCustom02" class="form-label">Precio</label>
            <input type="text" class="form-control" id="validationCustom02" required  th:field="*{precio}">
        </div>
  
            <div class="mt-3">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
            <br>
        </div>
    </form>
</body>

</html>
